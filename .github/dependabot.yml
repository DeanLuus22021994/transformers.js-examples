# DPB_CONFIG::VERSION
version: 2
# DPB_CONFIG::UPDATES
updates:
  # DPB_UPDATE::DEVCONTAINERS
  - package-ecosystem: "devcontainers"
    # DPB_UPDATE_DIR::ROOT
    directory: "/"
    # DPB_UPDATE_SCHEDULE::WEEKLY
    schedule:
      interval: weekly
